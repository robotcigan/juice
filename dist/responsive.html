<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Responsive</title>
</head>
<body>
  <iframe class="ipad-vertical" src="about.html" frameborder="0"></iframe>
  <iframe class="iphone5-vertical" src="about.html" frameborder="0"></iframe>
  <iframe class="iphone6plus-vertical" src="about.html" frameborder="0"></iframe>
  <iframe class="iphone5-horizontal" src="about.html" frameborder="0"></iframe>
  <iframe class="ipad-horizontal" src="about.html" frameborder="0"></iframe>
  <style>
    .ipad-vertical {
      float: left;
      height: 1024px;
      width: 768px;
    }
      
    
    .ipad-horizontal {
      float: left;
      height: 768px;
      width: 1024px;
    }
      
    
    .iphone5-horizontal {
      float: left;
      height: 568px;
      width: 320px;
    }
      
    
    .iphone5-vertical {
      float: left;
      height: 320px;
      width: 568px;
    }
    
    .iphone6plus-vertical {
      float: left;
      height: 736px;
      width: 414px;
    }
  </style>
</body>
